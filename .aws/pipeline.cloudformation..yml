AWSTemplateFormatVersion: 2010-09-09
Description: >
  Codepipeline, Build, and Deployment of Age Verification App front end code

Parameters:
  # distributionId:
  # AllowedValues:
  # - TODO
  # - TODO
  # Description: CloudFront distribution ID
  # Type: String

  environment:
    AllowedValues:
      - development
      - production
    Description: Can be used to alter resources depending on environment
    Type: String

  githubBranch:
    AllowedValues:
      - master
      - production
    Type: String
    Description: The branch of the repo to continuously deploy. (dev)

  githubRepo:
    Default: gmv-frontend
    Type: String

  githubToken:
    NoEcho: true
    Type: String

  githubUser:
    Default: Grace-Medical-Village
    Type: String

  resourcePrefix:
    AllowedValues:
      - gmv-client-dev
      - gmv-client-prod
    Type: String

Resources:
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
              - Resource:
                  - !Sub arn:aws:s3:::${resourcePrefix}-pipeline/*
                  - !Sub arn:aws:s3:::${resourcePrefix}-pipeline
                  - !Sub arn:aws:s3:::${resourcePrefix}-source/*
                  - !Sub arn:aws:s3:::${resourcePrefix}-source
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:ListBucket
              # - Resource:
              # - !Sub arn:aws:cloudfront::AWS::AccountId:distribution/${distributionId}
              # Effect: Allow
              # Action:
              # - cloudfront:CreateInvalidation
              # - cloudfront:UpdateDistribution

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${resourcePrefix}/*
                  - !Sub arn:aws:s3:::${resourcePrefix}
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:ListBucket
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      Environment:
        ComputeType: BUILD_GENERAL1_MEDIUM
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Type: PLAINTEXT
            Value: !Ref environment
        Image: aws/codebuild/standard:4.0
        Type: LINUX_CONTAINER
        PrivilegedMode: false
      Name: !Sub ${resourcePrefix}-pipeline
      ServiceRole: !Ref CodeBuildServiceRole

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub ${resourcePrefix}-pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref resourcePrefix
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref githubUser
                Repo: !Ref githubRepo
                Branch: !Ref githubBranch
                OAuthToken: !Ref githubToken
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: App
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 2
